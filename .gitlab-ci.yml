image: "node:lts-alpine"

stages:
#  - build
#  - test
  - deploy

# These folders are cached between builds
# https://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - node_modules/
    # Enables git-lab CI caching. Both .cache and public must be cached, otherwise builds will fail.
    - .cache/
    - public/
  policy: pull-push

before_script:
  - npm install -g pnpm

.build:install:
  stage: build
  script:
    - pnpm install
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - pnpm-lock.yaml
      when: always
    - if: "$CI_COMMIT_REF_NAME == 'master'"
      when: always

.test:lint:
  stage: test
  script:
    - pnpm lint:gitlab
  artifacts:
    reports:
      codequality: gl-codequality.json
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - "**/*.{js,ts,jsx,tsx}"
      when: always

.test:jest:
  stage: test
  script:
    - pnpm test:gitlab
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - "**/*.{js,ts,jsx,tsx}"
      when: always

.test:gatsby:
  stage: test
  script:
    - ./node_modules/.bin/gatsby info
  only:
    - tags

.pages:
  stage: deploy
  needs:
    - build:install
  script:
    - export VERSION=$(cat .version)
    - sed -i "s/SITE_VERSION/$VERSION/g" src/constants.ts
    - sed -i "s/SITE_VERSION/$VERSION/g" static/humans.txt
    - sed -i "s/CURRENT_DATE/$(date '+%Y-%m-%d')/g" src/constants.ts
    - sed -i "s/CURRENT_DATE/$(date '+%Y-%m-%d')/g" static/humans.txt
    - pnpm build
  environment:
    name: production
    url: https://remnant.rkuiper.nl
  artifacts:
    paths:
      - public
  rules:
    - if: "$CI_COMMIT_REF_NAME == 'master'"
      when: always

create_release:
  image: python:3.8-alpine
  stage: deploy
  cache: false  # Disable caching for this job
#  needs:
#    - pages
  before_script:
    - pip install --upgrade python-gitlab
  script:
    - python scripts/updateGitlab.py $CI_JOB_TOKEN $CI_PROJECT_ID $CI_COMMIT_REF_NAME
  rules:
    - if: "$CI_COMMIT_REF_NAME == 'master'"
      when: always
