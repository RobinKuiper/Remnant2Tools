image: "node:lts-alpine"

stages:
  - build
  - test
  - deploy

# These folders are cached between builds
# https://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - node_modules/
    # Enables git-lab CI caching. Both .cache and public must be cached, otherwise builds will fail.
    - .cache/
    - public/
  policy: pull-push

before_script:
  - npm install -g pnpm

build:install:
  stage: build
  script:
    - pnpm install
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      changes:
        - pnpm-lock.yaml
      when: always
    - if: $CI_COMMIT_REF_NAME == 'master'
      changes:
        - pnpm-lock.yaml
      when: always
    - if: $CI_COMMIT_REF_NAME == 'staging'
      changes:
        - pnpm-lock.yaml
      when: always

test:lint:
  stage: test
  script:
    - pnpm lint:gitlab
  artifacts:
    reports:
      codequality: gl-code-quality-report.json
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      changes:
        - "**/*.{js,ts,jsx,tsx}"
      when: always

create_release:
  stage: deploy
  needs:
    - build:install
  script:
    - apk update && apk add python3 git
    - pip install --upgrade python-gitlab
    - npx semantic-release
    - python scripts/updateGitlab.py $GITLAB_TOKEN $CI_PROJECT_ID $CI_COMMIT_REF_NAME
  rules:
    - if: $CI_COMMIT_REF_NAME == 'master'
      when: always

.test:jest: # disabled for now
  stage: test
  script:
    - pnpm test:gitlab
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      changes:
        - "**/*.{js,ts,jsx,tsx}"
      when: always

.pages: # switched to Vercel
  stage: deploy
  needs:
    - build:install
  script:
    - pnpm preBuild
    - pnpm build
  environment:
    name: Production
    url: https://remnant.rkuiper.nl
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == 'master'
      when: always

.firebase: # switched to Vercel
  stage: deploy
  needs:
    - build:install
  before_script:
    - npm install -g pnpm firebase-tools
  script:
    - pnpm preBuild
    - pnpm build
    - firebase deploy --token $FIREBASE_TOKEN
  environment:
    name: Staging
    url: https://remnant-staging.rkuiper.nl
  rules:
    - if: $CI_COMMIT_REF_NAME == 'staging'
      when: always
