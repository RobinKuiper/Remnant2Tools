image: "node:lts-alpine"

stages:
  - build
  - test
  - deploy

# These folders are cached between builds
# https://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - node_modules/
    # Enables git-lab CI caching. Both .cache and public must be cached, otherwise builds will fail.
    - .cache/
    - public/
  policy: pull-push

build:install:
  stage: build
  script:
    - npm install -g pnpm
    - pnpm install
  only:
    - tags
#  rules:
#    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

test:lint:
  stage: test
  needs:
    - build:install
  script:
    - npm install -g pnpm
    - pnpm lint
  only:
    - tags

.test:jest:
  stage: test
  needs:
    - build:install
  script:
    - npm install -g pnpm
    - pnpm test:ci
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
  only:
    - tags

.test:gatsby:
  stage: test
  needs:
    - build:install
  script:
    - ./node_modules/.bin/gatsby info
  only:
    - tags

pages:
  stage: deploy
  needs:
    - build:install
    - test:lint
  #    - test:jest
  script:
    - npm install -g pnpm
    - sed -i "s/VERSION_REPLACE/$CI_COMMIT_TAG/g" src/constants.ts
    - pnpm build
  artifacts:
    paths:
      - public
  only:
    - tags
